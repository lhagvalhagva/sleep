<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Button</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="question">Namuunaa onoodor ert untana</div>

    <button class="button" id="yesButton">Yes</button>
    <button class="button" id="noButton">No</button>

    <div id="popup">
      <p>Ert untana ingsnd bayrlalaa xD</p>
    </div>

    <script>
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const popup = document.getElementById("popup");

      yesButton.addEventListener("click", function () {
        popup.style.display = "block";
      });

      noButton.addEventListener("mouseover", function () {
        const x = Math.floor(Math.random() * 350);
        const y = Math.floor(Math.random() * 350);
        noButton.style.position = "absolute";
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      });
    </script>
  </body>
</html>
